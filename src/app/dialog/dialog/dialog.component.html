<h2 mat-dialog-title>Enter Employee Information</h2>

<mat-dialog-content>
  <form [formGroup]="employeeForm">
    <div class="rowSpaceBetween">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput placeholder="First Name" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput placeholder="Last Name" />
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="primary">Insert</button>
</mat-dialog-actions>
